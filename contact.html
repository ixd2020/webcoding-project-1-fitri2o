      var backTop = {
        init: function() {
          $(doc).ready(function() {
            // Show or Hide The Sticky Footer Button

            $(window).scroll(function() {
              if ($(this).scrollTop() > 200) {
                $(".go-top").fadeIn(200);
              } else {
                $(".go-top").fadeOut(200);
              }
            });

            // Animate the scroll to top

            $("a.top").click(function() {
              $(document.body).animate({ scrollTop: 0 }, 800);
              return false;
            });
          });
        }
      };
